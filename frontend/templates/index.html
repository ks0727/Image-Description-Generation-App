<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/static/images/logo.jpg" alt="Logo" class="logo-image">
            <span class="logo-text">ImageDescGen</span>
        </div>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#uploadForm">Upload</a></li>
                <li><a href="#result">Results</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <div id="previewContainer"></div>
    <div id="result">
        <div id="result_img_container">
            <h2>Uploaded Image</h2>
        </div>
        <div id="result_text_container">
            <h2>Generated Description</h2>
            <p id="review"></p>
        </div>
    </div>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Upload your file</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Generate Description</button>
    </form>
    <script src="/static/js/script.js"></script>
</body>
</html>
